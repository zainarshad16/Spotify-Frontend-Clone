<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maincontainer">
        <div class="left">
            <div class="home">
                <img class="close" src="close.svg" alt="close">
                <img width="100" src="logo.svg" alt="logo">
                <div class="homeelements">
                    <ul>
                        <li><img width="20" src="home.svg" alt="home">Home</li>
                        <li><img width="20" src="search.svg" alt="home">Search</li>
                    </ul>
                </div>
            </div>

            <div class="library">
                <ul>
                    <li><img width="25px" src="library.svg" alt="library">Your Library</li>
                </ul>
                <div class="playlistmagazine">
                    
                </div>

                <footer class="libraryfoot">
                    <div class="foot">
                        <div class="spans">
                            <span><a href="/blank">legal</a></span>
                            <span><a href="/blank">Safety&Privacy Center</a></span>
                            <span><a href="/blank">Privacy Policy</a></span>
                            <span><a href="/blank">cookies</a></span>
                            <span><a href="/blank">About Ads</a></span>
                            <span><a href="/blank">Accesibility</a></span>
                        </div>
                        <div class="cookies">
                            <a href="/blank">cookies</a>
                        </div>

                        <div class="capsule">
                            <button class="language">
                                <img src="globe.svg" alt="globe"> <span>English</span>
                            </button>
                        </div>
                    </div>
                </footer>
            </div>

        </div>

        <div class="right">
            <header>
                <nav>
                    <div class="start">
                        <img class="hamburger" src="hamburger.svg" alt="hamburger">
                        <img src="lessthan.svg" alt="lesser">
                        <img src="geaterthan.svg" alt="greater">
                    </div>
                    <div class="buttons">
                        <button class="sign">Sign up</button>
                        <button class="log"> Log in</button>
                    </div>
                </nav>
            </header>
            <div class="name">Spotify playlists</div>

            <div class="musicplaylist">
                
            </div>

            <div class="playbar">
                <div class="musicplayer">
                    <div class="musicinfo"></div>
                    <div class="playerbuttons">
                        <img id="previous" src="prevsong.svg" alt="previous">
                        <img style="color: white;" id="play" src="play.svg" alt="playbtn">
                        <img id="next" src="nextsong.svg" alt="next">
                    </div>
                    <div class="musiclast">
                        <div class="time"></div>
                        <div class="volume">
                            <img src="volume.svg" alt="voulme">
                            <input type="range" name="range" id="">
                        </div>
                    </div>
                </div>

                <div class="seekbar">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
